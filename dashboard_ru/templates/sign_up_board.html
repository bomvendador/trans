<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- Favicon-->
{#    <link rel="icon" href="../../favicon.ico" type="image/x-icon">#}

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css" />

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="{% url 'ru:index' %}" ><img class="margin-bottom-10" src="{% static 'img/logo/logo1_white.png' %}" width="90" height="40"></a>
            <small>Система управления языковыми переводами</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST">
                    <div class="msg font-size-18">Регистрация</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="name" placeholder="Имя" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" minlength="6" placeholder="Пароль" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password_rep" minlength="6" placeholder="Пароль повторно" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">Я согласен с <a href="javascript:void(0);" data-toggle="modal" data-target="#modal_confidentiality">Политикой конфиденциальности</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">Зарегистрироваться</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="{% url 'ru:dashboard_ru:login_board' %}">Уже зарегистрированы?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- modal confidentiality -->
    <div class="modal fade" id="modal_confidentiality" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title font-size-18" id="largeModalLabel">Политика конфиденциальности</h4>
                </div>
                <div class="modal-body">
                    {% include 'confidentiality_text.html' %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'dashboard/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'dashboard/plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'dashboard/plugins/node-waves/waves.js' %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static 'dashboard/plugins/jquery-validation/jquery.validate.js' %}"></script>

    <!-- Custom Js -->
    <script src="{% static 'js/dashboard/admin.js' %}"></script>

    <script src="{% static 'js/dashboard/pages/examples/sign-in.js' %}"></script>

    <script src="{% static 'js/toastr.min.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'dashboard/plugins/sweetalert/sweetalert.min.js' %}"></script>

<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                // Only send the token to relative URLs i.e. locally.
                xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            }
        }
    });

    if ($.cookie('login') && $.cookie('password')){
        $('#email').val($.cookie('login'));
        $('#password').val($.cookie('password'));
            var formdata = new FormData($('#sign_in').get(0));

            $.ajax({
                url: "{% url 'ru:dashboard_ru:login_board' %}",
                type: 'POST',

                data: formdata,


                processData: false,
                contentType: false,
                error: function(data){
                    console.log('error' + data);
                },
                success:function (data) {
    {#                console.log(''data);#}
                    if (data == 'error'){
                        swal({
                            title: 'Ошибка',
                            text: 'Email или пароль указаны не верно',
                            type: 'error',
                            confirmButtonText: 'Ok',
                            closeOnConfirm: false
                        });

                    }else {
                        window.location.href = '/ru/dashbrd/' + data;
                    }
                }
            });
    }
    $('#submit').on('click', function (e) {
        e.preventDefault();
        if ($('#email').val() == '' || $('#password').val() == ''){
            swal({
                title: 'Ошибка',
                text: 'Email и пароль должны быть указаны',
                type: 'error',
                confirmButtonText: 'Ok',
                closeOnConfirm: false
            });
        }else {
            if ($('#rememberme').prop('checked')){
                $.cookie('login', $('#email').val(), {path: '/'});
                $.cookie('password', $('#password').val(), {path: '/'});

            }
            var formdata = new FormData($('#sign_in').get(0));
            $.ajax({
                url: "{% url 'ru:dashboard_ru:login_board' %}",
                type: 'POST',

                data: formdata,


                processData: false,
                contentType: false,
                error: function(data){
                    console.log('error' + data);
                },
                success:function (data) {
    {#                console.log(''data);#}
                    if (data == 'error'){
                        swal({
                            title: 'Ошибка',
                            text: 'Email или пароль указаны не верно',
                            type: 'error',
                            confirmButtonText: 'Ok',
                            closeOnConfirm: false
                        });

                    }else {
                        window.location.href = '/ru/dashbrd/' + data;
                    }
                }
            });

        }

    })
</script>
</body>

</html>
